<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="CalculatriceV2.css" rel="stylesheet">
  <script src="CalculatriceV2.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="screen"></div>
      <div data-current-operand class="resultat"></div>
    </div>
    <button class="bouton">(</button>
    <button class="bouton">)</button>
    <button class="bouton">DEL</button>
    <button class="bouton">&divide</button>
    <button class="bouton">1</button>
    <button class="bouton">2</button>
    <button class="bouton">3</button>
    <button class="bouton">&times</button>
    <button class="bouton">4</button>
    <button class="bouton">5</button>
    <button class="bouton">6</button>
    <button class="bouton">+</button>
    <button class="bouton">7</button>
    <button class="bouton">8</button>
    <button class="bouton">9</button>
    <button class="bouton">-</button>
    <button class="bouton">.</button>
    <button class="bouton">0</button>
    <button class="bouton">=</button>
    <button class="bouton">AC</button>
  </div>
</body>
</html>
